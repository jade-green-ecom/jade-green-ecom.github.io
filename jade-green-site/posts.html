<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Posts — Jade Green</title>
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; line-height: 1.55; }
    header, main, footer { max-width: 860px; margin: 0 auto; padding: 20px; }
    header { padding-top: 28px; }
    nav { margin-top: 14px; display: flex; gap: 12px; flex-wrap: wrap; }
    a { text-decoration: none; }
    a:hover { text-decoration: underline; }
    .card { border: 1px solid rgba(127,127,127,.35); border-radius: 10px; padding: 14px 16px; margin: 14px 0; }
    .meta { font-size: .92rem; opacity: .75; margin: 0 0 10px 0; }
    ul.posts { list-style: none; padding: 0; margin: 0; }
    ul.posts li { padding: 12px 0; border-bottom: 1px solid rgba(127,127,127,.22); }
    ul.posts li:last-child { border-bottom: 0; }
    footer { opacity: .75; font-size: .95rem; padding-bottom: 30px; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: .95em; }
  </style>
</head>
<body>
  <header>
    <h1>Posts</h1>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./posts.html">Posts</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <p class="meta">All posts</p>
      <ul class="posts">
        <li>
          <a href="./posts/2026-02-04-hello.html">Hello World (first post)</a><br />
          <span class="meta">Feb 4, 2026</span>
        </li>
      </ul>
      <p class="meta">To add a new post, create a file in <code>/posts/</code> and add it to this list.</p>
    </section>
  </main>

  <footer>
    <p>© <span id="year"></span> Jade Green</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
